<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    {% comment %} <!-- for calling static file we are using this 
    {%load staticfiles%}
    <link rel="" href="{% static '/style.css' %}">
    
     {% endcomment %}
    

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Enter Details</h4>
        <form class="needs-validation" action="/emp" method="POST">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-12 mb-3">
              <label for="firstName">Employee id</label>
              {{form.eid}}
              <div class="invalid-feedback">
                Valid Id is required.
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 mb-3">
              <label for="firstName">Employee Name</label>
              {{form.ename}}
              <div class="invalid-feedback">
                Valid Name is required.
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 mb-3">
              <label for="firstName">Employee Email</label>
              {{form.eemail}}
              <div class="invalid-feedback">
                Valid email is required.
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 mb-3">
              <label for="firstName">Employee Contact</label>
              {{form.econtact}}
              <div class="invalid-feedback">
                Valid Contact is required.
              </div>
            </div>
           </div>

          <button type="submit" class="btn btn-primary">Add Data</button>
        </form>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
