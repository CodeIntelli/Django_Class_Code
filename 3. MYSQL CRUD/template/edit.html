<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

  
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Update Details</h4>
        <form class="needs-validation" action="/update/{{employee.id}}" method="POST">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-12 mb-3">
              <label for="firstName">Employee id</label>
             <input type="text" class="form-control" name="eid" value="{{employee.eid}}" />
              <div class="invalid-feedback">
                Valid Id is required.
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 mb-3">
              <label for="firstName">Employee Name</label>
              <input type="text" class="form-control" name="ename" value="{{employee.ename}}" />
              <div class="invalid-feedback">
                Valid Name is required.
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 mb-3">
              <label for="firstName">Employee Email</label>
               <input type="text" class="form-control" name="eemail" value="{{employee.eemail}}" />
              <div class="invalid-feedback">
                Valid email is required.
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 mb-3">
              <label for="firstName">Employee Contact</label>
               <input type="text" class="form-control" name="econtact" value="{{employee.econtact}}" />
              <div class="invalid-feedback">
                Valid Contact is required.
              </div>
            </div>
           </div>

          <button type="submit" class="btn btn-primary">Add Data</button>
        </form>
      </div> 
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
